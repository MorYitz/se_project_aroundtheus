<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="decription" content="Playlist" />
    <meta name="author" content="Yitzchak Morvay" />
    <meta
      name="keywords"
      content="Yandex web-development  meta element meta name=keywords content=which is supposed to provide keywords for search engines to determine relevance of that page for different search terms — is ignored by search engines, because spammers were just filling the keyword list with hundreds of keywords, biasing results."
    />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/Header.svg')%>"
          alt="header image"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="<%=require('./images/Avatar.svg') %>"
            alt="change avatar image"
          />
          <img
            class="profile__image-change"
            src="<%=require('./images/Vector.svg') %>"
            alt="change avatar image"
          />

          <div class="profile__info">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit button"
            ></button>
            <p class="profile__info-class">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__box">
        <button
          class="popup__close-button popup__close-button_type_profile"
          aria-label="close button"
          type="button"
        ></button>
        <h3 class="popup__title">Edit profile</h3>
        <form
          action="submit"
          class="form form_type_profile"
          name="profile-form"
          id="form"
          autocomplete="off"
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_profile-name"
              type="text"
              id="name-input"
              name="fullName"
              placeholder="Full Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error" id="name-input-error"></span>
            <input
              class="form__input form__input_type_profile-class"
              type="text"
              id="class-input"
              name="className"
              placeholder="Class"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error" id="class-input-error"></span>
          </fieldset>
          <button
            class="popup__submit-button popup__submit-button_type_profile"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__box">
        <button
          class="popup__close-button popup__close-button_type_place"
          type="button"
        ></button>
        <h2 class="popup__title">New Place</h2>
        <form
          name="place-form"
          action="submit"
          class="form form_type_add-place"
          autocomplete="off"
        >
          <fieldset class="form__fieldset">
            <input
              id="title-input"
              type="text"
              name="card-title"
              placeholder="Title"
              class="form__input form__input_type_place-name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__input-error" id="title-input-error"></span>
            <input
              id="url-input"
              type="url"
              name="link"
              placeholder="Image link"
              class="form__input form__input_type_place-url"
              required
            />
            <span class="form__input-error" id="url-input-error"></span>
          </fieldset>

          <button
            class="popup__submit-button popup__submit-button_type_place"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__box">
        <button
          class="popup__close-button"
          aria-label="close button"
          type="button"
        ></button>
        <h3 class="popup__title">Change profile picture</h3>
        <form
          action="submit"
          class="form form_type_profile"
          name="profile-form"
          id="profile-input"
          autocomplete="off"
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_change-avatar"
              type="text"
              id="avatar-input"
              name="avatar"
              placeholder=""
              minlength="2"
              required
            /><span class="form__input-error" id="avatar-input-error"></span>
          </fieldset>
          <button
            class="popup__submit-button popup__submit-button_type_profile"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__box">
        <button
          class="popup__close-button popup__close-button_type_delete"
          type="button"
        ></button>

        <h2 class="popup__title">Are you sure?</h2>
        <form class="form">
          <button
            class="popup__submit-button popup__submit-button_type_delete"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image-preview">
      <div class="popup__box popup__box_type_image-preview">
        <button
          class="popup__close-button popup__close-button_type_image-preview"
          type="button"
        ></button>
        <img src="#" alt="#" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <button
          type="button"
          aria-label="delete element"
          class="element__delete-button"
        ></button>
        <img src="#" alt="#" class="element__image" />
        <div class="element__group">
          <h2 class="element__name"></h2>
          <div class="element__likes">
            <button
              class="element__like-button"
              type="button"
              aria-label="like element"
            ></button>
            <span class="element__like"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
