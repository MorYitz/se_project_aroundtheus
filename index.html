<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="decription" content="Playlist" />
    <meta name="author" content="Yitzchak Morvay" />
    <meta
      name="keywords"
      content="Yandex web-development  meta element meta name=keywords content=which is supposed to provide keywords for search engines to determine relevance of that page for different search terms — is ignored by search engines, because spammers were just filling the keyword list with hundreds of keywords, biasing results."
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Header.svg"
          alt="header image"
        />
      </header>
      <main class="main">
      
      <section class="profile">
        <img
          class="profile__image"
          src="./images/Avatar.svg"
          alt="avatar image"
        />
        <div class="profile__info">
          <h1 class="profile__info-title">Jacques Cousteau</h1>
          <button
          class="profile__edit-button"
          type="button"
          aria-label="edit button"
        ></button>
          <p class="profile__info-class">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="add button"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Around The U.S.</p>
    </footer>
    </div>
    
    <div class="popup popup_type_edit-profile">
        <div class="popup__box">
          <button class="popup__close-button popup__close-button_type_profile" aria-label="close button" type="button"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="form form_type_profile" name="register" id="form">
            
            <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_profile-name"
              type="text"
              id="name"
              name="fullName"
              placeholder="Full Name"
              value="Jacques Cousteau"
              required
            />
            <input
              class="form__input form__input_type_profile-class"
              type="text"
              id="class"
              name="className"
              placeholder="Class"
              value="explorer"
              required
            />
            </fieldset>
            <button class="popup__submit-button" type="submit">Save</button> 
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_place"
            type="button"
          ></button>
          <h2 class="popup__title">New Place</h2>
          <form
            action="submit"
            class="form popup__form popup__form_type_add-place"
          >
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="card-title"
                placeholder="Title"
                class="form__input form__input_type_place-name"
                required
              />
              <input
                type="url"
                name="card-link"
                placeholder="Image link"
                class="form__input form__input_type_place-url"
                required
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <button class="form__button form__button_type_place" type="submit">
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image-prev">
        <div class="popup__container popup__container_type_image-preview">
          <button
            class="popup__close-button popup__close-button_type_image-prev"
            type="button"
          ></button>
          <img src="#" alt="#" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <template id="element-template">
        <li class="element">
          <button
            type="button"
            aria-label="delete element"
            class="element__delete-button"
          ></button>
          <img src="#" alt="#" class="element__image" />
          <div class="element__group">
            <h2 class="element__name"></h2>
            <button
              class="element__like-button"
              type="button"
              aria-label="like element"
            ></button>
          </div>
        </li>
      </template>
    <script src="./script/index.js"></script>
  </body>
  
</html>
