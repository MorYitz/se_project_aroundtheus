<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="decription" content="Playlist" />
    <meta name="author" content="Yitzchak Morvay" />
    <meta
      name="keywords"
      content="Yandex web-development  meta element meta name=keywords content=which is supposed to provide keywords for search engines to determine relevance of that page for different search terms — is ignored by search engines, because spammers were just filling the keyword list with hundreds of keywords, biasing results."
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Header.svg"
          alt="header image"
        />
      </header>
      <main class="main">
      
      <section class="profile">
        <img
          class="profile__image"
          src="./images/Avatar.svg"
          alt="avatar image"
        />
        <div class="profile__info">
          <h1 class="profile__info-title">Jacques Cousteau</h1>
          <button
          class="profile__edit-button"
          type="button"
          aria-label="edit button"
        ></button>
          <p class="profile__info-class">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="add button"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
          <img
            class="element__image"
            src="./images/image-1.jpg"
            alt="image of yosemite valley"
          />
          <div class="element__group">
            <h2 class="element__name">Yosemite Valley</h2>
            <button
                  aria-label="button"
                  type="button"
                  class="element__like-button"
                ></button>
              
            </div>
          </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/image-2.jpg"
            alt="image of lake louise"
          />
          <div class="element__group">
            <h2 class="element__name">Lake Louise</h2>
            <button
                  aria-label="button"
                  type="button"
                  class="element__like-button"
                ></button>
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/image-3.jpg"
            alt="image of bald mountains"
          />
          <div class="element__group">
            <h2 class="element__name">Bald Mountains</h2>
            <button
                  aria-label="button"
                  type="button"
                  class="element__like-button"
                ></button>
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/image-4.jpg"
            alt="image of latemar"
          />
          <div class="element__group">
            <h2 class="element__name">Latemar</h2>
            <button
                  aria-label="button"
                  type="button"
                  class="element__like-button"
                ></button>
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/image-5.jpg"
            alt="image of vanoise national"
          />
          <div class="element__group">
            <h2 class="element__name">Vanoise National</h2>
            <button
                  aria-label="button"
                  type="button"
                  class="element__like-button"
                ></button>
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/image-6.jpg"
            alt="image of lago di braies"
          />
          <div class="element__group">
            <h2 class="element__name">Lago di braies</h2>
            <button
            aria-label="button"
            type="button"
            class="element__like-button"
          ></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Around The U.S.</p>
    </footer>
    </div>
    <div class="popup">
        <div class="popup__box">
          <button class="popup__close-button" aria-label="close button" type="button"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="form" name="register" id="form">
            
            <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              id="name"
              name="fullName"
              placeholder="Full Name"
              value="Jacques Cousteau"
              required
            />
            <input
              class="form__input"
              type="text"
              id="class"
              name="className"
              placeholder="Class"
              value="explorer"
              required
            />
            </fieldset>
            <button class="popup__submit-button" type="submit">Save</button> 
          </form>
        </div>
      </div>
    <script src="./script/index.js"></script>
  </body>
  
</html>
